<div id="main">
    ###ERROR###
    <p>Dateiname: ###FILENAME###</p>
    <p>Ordner: ###FOLDER###</p>
    <p><a href="###URL###/view/###TITELID###">Zur Detailansicht von ###TITELNAME###</a></p>
    <div id="s">
        <form action='###URL###/sort/submit' name="insert" method="post" >
            <p>
                Stimme: <select name="stimme" >###STIMMEN###</select>
                Titel: <select name="titel">###TITEL###</select>
            </p>
            <input type="hidden" name="filename" value="###FILENAME###" />
            <input type="hidden" name="folder" value="###FOLDER###" />
            <input style="float:left;"type="submit" value="Einordnen" />
        </form>
    </div>
    <div id="r">
        <form action="###URL###/sort/delete" name="delete" method="post" >
            <input type="hidden" name="filename" value="###FILENAME###" />
            <input type="hidden" name="folder" value="###FOLDER###" />
            <input style="float:right;" type="submit" name="submit" value="Löschen" />
        </form>
        <form action="###URL###/sort/queue" name="queue" method="post" >
            <input type="hidden" name="filename" value="###FILENAME###" />
            <input type="hidden" name="folder" value="###FOLDER###" />
            <input style="float:right;" type="submit" name="submit" value="Warteschlange" />
        </form>
        <div id="pdf">
            <embed src="###PDF###" width="100%" height="100%" />
        </div>
    </div>
</div>
